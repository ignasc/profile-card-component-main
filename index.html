<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/mainStyle.css">
  <!--Custom fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
  
</head>
<body>

  <div class="card">
    <img id="cardTop" src="./images/bg-pattern-card.svg" alt="Card top pattern">


    <div id="profilePhotoContainer">
      <img class="profilePhoto" src="./images/image-victor.jpg" alt="Profile photo">
    </div>
    <h1>Victor Crest <span id="age">26</span></h1>
    <p>London</p>

    <hr>

    <ul>
      <li>
        <h1>80K</h1>
        <p>Followers</p>
      </li>

      <li>
        <h1>803K</h1>
        <p>Likes</p>
      </li>

      <li>
        <h1>1.4K</h1>
        <p>Photos</p>
      </li>
    </ul>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ignasc" target="_blank">Ignas Cereska</a>.
  </div>
</body>
</html>
